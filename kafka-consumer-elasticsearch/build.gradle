plugins {
    id 'java'
}

group 'com.poc'
version '0.0.1-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    compile group: 'org.apache.kafka', name: 'kafka-clients', version: '2.7.0'
    implementation("com.google.code.gson:gson:2.8.5")
//    implementation("org.slf4j:slf4j-simple:2.0.0")

    //Elastic Search
    compile group: 'org.elasticsearch.client', name: 'elasticsearch-rest-high-level-client', version: '6.4.0'
    compile group: 'org.elasticsearch', name: 'elasticsearch-core', version: '7.11.0'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
